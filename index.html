<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz" id="quiz">
    <div class="NameQuiz"><h1>Quiz</h1></div>

    <div class="quiz-indicator" id="indicator"> 1/5</div>
    <div class="quiz-questions" id="questions">
        <div class="quiz-questions-item">
            <div class="quiz-questions-item-question">A?</div>
            <ul class="quiz-questions-item-answers">
                <li>
                    <label>
                        <input type="radio" name="q1">
                        Chinese
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="q1">
                        English
                    </label>
                </li>
            </ul>
        </div>
    </div>


    <div class="quiz-results" id="results">
        <div class="quiz-results-item">
            <div class="quiz-results-item-question"></div>
            <ul class="quiz-results-item-answers">
            </ul>
        </div>
    </div>

    <div class="quiz-controls">
        <button class="btn-next" id="next" disabled>Next</button>
        <button class="btn-restart" id="restart">Restart</button>
    </div>
</div>
<script src="scripts.js">


</script>

</body>
</html>
